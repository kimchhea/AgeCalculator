<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-12 mt-5 bg-secondary text-center rounded-2 border border-4 border-info"
        >
          <div class="box m-auto">
            <h1 class="fw-bold pt-3 fs-2 text-dark-emphasis">AGE CALCULATOR</h1>
            <h3 class="fw-bold pt-3">Select your date of birth</h3>
            <input
              class="w-75 mt-4 bg-info border border-3 rounded-2"
              type="date"
              id="dob"
            />
            <button class="btn btn-info" onclick="calculate()">
              Calculate
            </button>
            <span class="pt-3" id="time"></span>
            <span class="pt-3" id="date"></span>
          </div>
          <div class="col-12 d-flex justify-content-evenly align-item-center">
            <p id="result">REULT</p>
            <button class="btn btn-danger">DELETE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
